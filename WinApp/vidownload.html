<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <img src="" id="mv-img" />
    <div class="ml-130">
        <p id="title">Video Title</p>
        <p id="opt-label">Resolutions</p>
        <div class="select-box">
            <select id="resolution"></select>
        </div>
        <div id="tran-option" class="hide" style="display: inline;">
            <p id="opt-label">Translations</p>
            <div class="select-box">
                <select id="translation"></select>
            </div>
            <!-- Download Subtitles bu -->
            <!-- <button id="downloadTran">
                <img src="./assets/icons/down.png" width="20">
            </button> -->
        </div>
    </div>
    <br />
    <br />
    <div id="sb"></div>
    <div id="inline">
        <center>
            <button id="pause_resumeDownload" disabled>
                <img src="./assets/icons/pause.png" width="20">
            </button>
            <button id="cancel" disabled>
                <img src="./assets/icons/cancel.png" width="20">
            </button>
            <button id="download">
                <img src="./assets/icons/down.png" width="20">
            </button>
        </center>
        <div class="progress-container">
            <div id="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
        </div>
    </div>
    <div id="downloadInfo">
        <h6 id="speed">0MB</h6>
        <h6 id="state" class="hide">NONE</h6>
        <h6 id="err" class="hide">FALSE</h6>
        <h6 id="size">0MB</h6>
    </div>
    <script src="./assets/plugins.js"></script>
</body>

</html>
